<!DOCTYPE html>
<html>
<head>
    <title>Module Loggers</title>
</head>
<body>
    <h1>Available Log Files:</h1>
    <ul>
        {% for log_file in log_files %}
            <li><a href="{{ url_for('display_logs', log_file=log_file) }}">{{ log_file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
